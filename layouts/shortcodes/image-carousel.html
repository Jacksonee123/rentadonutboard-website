{{/* layouts/shortcodes/image-carousel.html */}}
<div id="donutBoardGallery" class="carousel slide mb-4" data-ride="carousel" data-interval="false" style="max-width: 800px; margin: 0 auto;">
  <ol class="carousel-indicators">
    <li data-target="#donutBoardGallery" data-slide-to="0" class="active"></li>
    <li data-target="#donutBoardGallery" data-slide-to="1"></li>
    <li data-target="#donutBoardGallery" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/img/FrontCentered.png" class="img-responsive center-block" alt="Donut board front view with donuts">
    </div>
    <div class="item">
      <img src="/img/FrontSide.png" class="img-responsive center-block" alt="Donut board back structure view">
    </div>
    <div class="item">
        <img src="/img/FrontLeft.png" class="img-responsive center-block" alt="Donut board back structure view">
      </div>
    <div class="item">
      <img src="/img/BackPhoto.png" class="img-responsive center-block" alt="Donut board setup at an event">
    </div>
  </div>

  <a class="left carousel-control" href="#donutBoardGallery" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#donutBoardGallery" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
